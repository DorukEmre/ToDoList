<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <title>To-Do List</title>

<body>
    <header class="body__header">
        <h1>To-Do List</h1>
        <section>
            <button class="clear-library">Clear data from Local storage</button>
            <button class="demo-tasks">Add demo tasks</button>
        </section>
    </header>
    <section class="container">
        <nav>
            <ul class="calendar">
                <li class="today"><img src="./src/assets/calendar-today.png" alt=""><p>Today</p><span class="num">1</span></li>
                <li class="week"><img src="./src/assets/calendar-range.png" alt=""><p>This week</p><span class="num">3</span></li>
                <li class="upcoming"><img src="./src/assets/calendar-month.png" alt=""><p>Upcoming</p><span class="num">14</span></li>
            </ul>
            <section class="projects">
                <h4>Projects</h4>
                <section>
                    <img src="./src/assets/folder-plus-outline.png" alt="" class="newFolder">
                    <img src="./src/assets/text-box-plus-outline.png" alt="" class="newProject">
                </section>
            </section>
            <ul class="project-list">                
            </ul>
        </nav>
        <main>
            <section class="main__header">
                <h2 class="main__title">Name of project or by Date</h2>
                <button class="add-task-button">
                    <p>+</p><p> Add Task</p>
                </button>
            </section>
            <section class="add-task-section">
                <form action="" id="add-task-form">
                    <label>Project name: (optional)
                        <input type="text" name="form-projectTitle" id="form-projectTitle">
                    </label>
                    <label>Title: 
                        <input type="text" name="form-taskTitle" id="form-taskTitle" placeholder="Title" required>
                    </label>
                    <label>Date due: 
                        <input type="date" name="form-dueDate" id="form-dueDate" value="2017-06-01" required>
                    </label>
                    <label>Description: 
                        <textarea type="text" name="form-description" id="form-description" placeholder="Note" rows="5" cols="35"></textarea>
                    </label>
                    <section>
                        <p>Flag as high priority: </p>
                        <label>
                            <span>Yes </span>
                            <input type="radio" name="form-priority" id="form-priority-yes" value="Yes">
                        </label>
                        <label>
                            <span>No </span>
                            <input type="radio" name="form-priority" id="form-priority-no" value="No" checked>
                        </label>
                    </section>
                    <div>
                        <button class="cancel" type="button">Cancel</button>
                        <button class="submit" type="submit">Submit</button>
                    </div>
                </form>
            </section>  
            <section class="main__container">
            </section>

        </main>
    </section>
</body>
<script src="./dist/main.js"></script>
</html>
