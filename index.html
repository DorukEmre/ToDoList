<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">  -->

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <title>To-Do List</title>

<body>
    <header class="body__header">
        <h1>To-Do List</h1>
        <section>
            <button class="clear-library">Clear data from Local storage</button>
            <button class="demo-tasks">Clear Local storage and add demo tasks</button>
        </section>
    </header>
    <section class="container">
        <nav>
            <ul class="calendar">
                <li class="today"><img src="./src/assets/calendar-today.png" alt=""><p>Today</p><span></span></li>
                <li class="week"><img src="./src/assets/calendar-range.png" alt=""><p>Next 7 days</p><span></span></li>
                <li class="upcoming"><img src="./src/assets/calendar-month.png" alt=""><p>Upcoming</p><span></span></li>
                <li class="past"><img src="./src/assets/calendar-back-24.png" alt=""><p>Past tasks</p><span></span></li>
            </ul>
            <section class="uncategorised">
                <section>
                    <img src="./src/assets/file-multiple-outline-20.png" alt="">
                    <h4>Uncategorised</h4>
                    <span></span>
                </section>
            </section>
            <section class="projects">
                <h4>Projects</h4>
            </section>
            <ul class="project-list">                
            </ul>
        </nav>
        <main>
            <section class="main__header">
                <h2 class="main__title">Welcome!</h2>
                <button class="add-task-button">
                    <img src="./src/assets/text-box-plus-outline-36.png" alt=""><p> Add Task</p>
                </button>
            </section>
            <section class="add-task-section">
                <form action="" id="add-task-form">
                    <label>Project name: (optional)
                        <input type="text" name="form-projectTitle" id="form-projectTitle">
                    </label>
                    <label>Title: 
                        <input type="text" name="form-taskTitle" id="form-taskTitle" placeholder="Title" required>
                    </label>
                    <label>Date due: 
                        <input type="date" name="form-dueDate" id="form-dueDate" value="" required>
                    </label>
                    <label>Description: 
                        <textarea type="text" name="form-description" id="form-description" placeholder="Note" rows="5" cols="35"></textarea>
                    </label>
                    <section>
                        <p>Flag as high priority: </p>
                        <label>
                            <span>Yes </span>
                            <input type="radio" name="form-priority" id="form-priority-yes" value="Yes">
                        </label>
                        <label>
                            <span>No </span>
                            <input type="radio" name="form-priority" id="form-priority-no" value="No" checked>
                        </label>
                    </section>
                    <div>
                        <button class="cancel-add" type="button">Cancel</button>
                        <button class="submit-add" type="submit">Submit</button>
                    </div>
                </form>
            </section>  
            <section class="main__container">
            </section>

        </main>
        <section class="edit-section">
            <form action="" id="edit-form">
                <label>Project name: (optional)
                    <input type="text" name="edit-projectTitle" id="edit-projectTitle">
                </label>
                <label>Title: 
                    <input type="text" name="edit-taskTitle" id="edit-taskTitle" placeholder="Title" required>
                </label>
                <label>Date due: 
                    <input type="date" name="edit-dueDate" id="edit-dueDate" value="" required>
                </label>
                <label>Description: 
                    <textarea type="text" name="edit-description" id="edit-description" placeholder="Note" rows="5" cols="35"></textarea>
                </label>
                <section>
                    <p>Flag as high priority: </p>
                    <label>
                        <span>Yes </span>
                        <input type="radio" name="edit-priority" id="edit-priority-yes" value="Yes">
                    </label>
                    <label>
                        <span>No </span>
                        <input type="radio" name="edit-priority" id="edit-priority-no" value="No">
                    </label>
                </section>
                <div>
                    <button class="cancel-edit" type="button">Cancel</button>
                    <button class="submit-edit" type="submit">Edit</button>
                </div>
            </form>
        </section>
    </section>
</body>
<script src="./dist/main.js"></script>
</html>
